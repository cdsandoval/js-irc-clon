<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles_main.css" />
    <title>IRC Cool Log In</title>
  </head>
  <body>
    <header id="user-header" class="header"><h1>IRC</h1></header>
    <section id="channel-list" class="channelList">
      <div class="channels">
        <h3>User Channels</h3>
        <ul id="user_channels">
          <li class="canal">Canal 1</li>
          <li class="canal">Canal 2</li>
          <li class="canal">Canal 3</li>
          <li class="canal">Canal 4</li>
        </ul>
      </div>
      <div class="channels">
        <h3>IRC Channels</h3>
        <ul id="irc-channels"></ul>
      </div>
      <form action="createChannel" class="createChannel">
        <label for="channels">Channel</label>
        <button id="js-button-create-channel" class="btn">
          Create Channel
        </button>
        <input id="js-input-channel" type="text" />
      </form>
    </section>
    <section id="js-messages-list" class="messagesList messages">
      <ul id="js-messages-view" class="ulList">
        <!-- chat messages formatted-->
      </ul>
    </section>
    <section id="js-users-list" class="usersList">
      <p>User 1</p>
      <p>User 2</p>
      <p>User 3</p>
    </section>

    <footer class="footer">
      <form class="formInput">
        <input
          type="text"
          id="js-input-user-message"
          aria-label="Chat here"
          class="keyboardInput"
          placeholder="Chat here!"
          autocomplete="off"
          autofocus
        />
        <button id="js-add-user-message" class="btn">
          Enter
        </button>
      </form>
    </footer>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/format-date.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
