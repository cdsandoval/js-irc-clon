<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="assets/css/base/fonts.css" />
    <link rel="stylesheet" href="assets/css/base/variables.css" />
    <link rel="stylesheet" href="assets/css/base/reset.css" />
    <link rel="stylesheet" href="assets/css/base/headdings.css" />
    <link rel="stylesheet" href="assets/css/base/base.css" />
    <link rel="stylesheet" href="assets/css/base/helpers.css" />

    <link rel="stylesheet" href="assets/css/layout/grid.css" />
    <link rel="stylesheet" href="assets/css/layout/forms.css" />
    <link rel="stylesheet" href="assets/css/layout/header.css" />
    <link rel="stylesheet" href="assets/css/layout/footer.css" />
    <link rel="stylesheet" href="assets/css/layout/chat.css" />
    <link rel="stylesheet" href="assets/css/layout/form-new-channel.css" />
    <link rel="stylesheet" href="assets/css/layout/list-channels.css" />

    <link rel="stylesheet" href="assets/css/components/window.css" />
    <link rel="stylesheet" href="assets/css/components/light-box.css" />
    <link rel="stylesheet" href="assets/css/components/buttons.css" />
    <link rel="stylesheet" href="assets/css/components/tabs.css" />
    <link rel="stylesheet" href="assets/css/components/message.css" />
    <link rel="stylesheet" href="assets/css/components/separator.css" />

    <link rel="stylesheet" href="assets/css/pages/main.css" />

    <link rel="stylesheet" href="assets/css/shame.css" />
    <title>IRC Cool Log In</title>
  </head>
  <body class="center">
    <div class="wrapper-app window main-grid">
      <header id="user-header" class="header center window-dots">
        <h1 class="title">IRC - Welcome @</h1>
      </header>
      <sections id="channel-list" class="channels padding16">
        <div class="list-channels">
          <h3 class="heading-2 title">Channels</h3>
          <ul id="irc-channels"></ul>
          <span id="js-open-lb" class="button -dark new-channel"> New channel</span>
        </div>

        <footer class="footer">
          <p>
            With love by
            <a href="#">@lian</a>
            <a href="#">@cristian</a>
            <a href="#">@mayra</a>
            <a href="#">@carlos</a>
            <a href="#">@yummta</a>
          </p>
        </footer>


      </sections>

      <sections class="tabs">
        <!-- available modifiers -active, alert -->
        <ul id="list-user-channels" class="list"></ul>
      </sections>
      <sections id="js-messages-list" class="chat padding24">
        <ul id="js-messages-view" class="list-messages"></ul>
        <form class="send-message">
          <input
            type="text"
            id="js-input-user-message"
            aria-label="Chat here"
            class="input-text"
            placeholder="Chat here!"
            autocomplete="off"
            autofocus
          />
          <button id="js-add-user-message" class="button -dark submit">
            Send
          </button>
        </form>
      </sections>
    </div>
    <div id="js-light-box" class="light-box">
      <form action="createChannel" class="window form-new-channel">
        <label for="channels" class="heading-2 center title window-dots">Create a new Channel</label>
        <div class="padding48">
          <input class="name-channel" id="js-input-channel" type="text" placeholder="Name channel"/>
          <div class="actions">
            <button id="js-button-create-channel" class="button -dark">Create Channel</button>
            <button id="js-close-lb" class="button cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/format-date.js"></script>
    <script src="assets/js/light-box.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
